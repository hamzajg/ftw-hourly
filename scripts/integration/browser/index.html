<!DOCTYPE html>
<html>

<head>
  <title>Getting started Integration (Sharetribe And Twilio Video) </title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 50px;
    }

    .section {
      margin-bottom: 50px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input[type=text] {
      width: 300px;
    }

    img {
      margin-right: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="main"></div>

  <template class="form">
    <h1>Getting started Integration (Sharetribe And Twilio Video)</h1>

    <p>Please type your <strong>Client ID</strong> and click <strong>Submit</strong></p>
    <p>Demo ID: 79679d8b-761f-4560-9921-fa774eb0925b</p>
    <form>
      <p>
        <label for="client-id">Client ID</label>
        <input type="text" id="client-id" name="client_id">
      </p>

      <p>
        <label for="client-id">TWILIO_ACCOUNT_SID</label>
      <p>Demo: AC2d89829380c8d6a52f6698da1cba95cf</p>
      <input type="text" id="client-id" name="TWILIO_ACCOUNT_SID">
      </p>
      <p>
        <label for="client-id">TWILIO_API_KEY_SID</label>
      <p>Demo: SK9c935724e08fbdf0203c2f140524fb45</p>
      <input type="text" id="client-id" name="TWILIO_API_KEY_SID">
      </p>
      <p>
        <label for="client-id">TWILIO_API_KEY_SECRET</label>
      <p>Demo: 5HHkRTbi6zo7OVrDA5zuegaAlKfsp07F</p>
      <input type="text" id="client-id" name="TWILIO_API_KEY_SECRET">
      </p>
      <p>
        <input type="submit">
      </p>
    </form>
  </template>

  <template class="status">
    <div class="section">
      <h2>Response status</h3>

        <p>Status: <span class="status-status"></span></p>
    </div>
  </template>

  <template class="meta">
    <div class="section">
      <h2>Response meta</h3>

        <p>Total items: <span class="meta-total-items"></span></p>
        <p>Page: <span class="meta-page"></span></p>
        <p>Images per page: <span class="meta-per-page"></span></p>
    </div>
  </template>

  <template class="listings">
    <div class="section">
      <h2>Response data</h2>
      <div class="listings-listings"></div>
    </div>
  </template>

  <template class="listing">
    <div>
      <h3 class="listing-title"></h3>

      <p>ID: <span class="listing-id"></span></p>
      <p>Geolocation: <span class="listing-geolocation"></span></p>
      <p>Created at: <span class="listing-created-at"></span></p>
      <p>State: <span class="listing-state"></span></p>

      <div class="listing-images"></div>

    </div>
  </template>
  <template class="twilio">
    <div class="section">
      <h2>Response twilio</h3>

        <p>identity: <span class="twilio-identity"></span></p>
        <p>token: <span class="twilio-token"></span></p>
    </div>
  </template>
  <script src="./sharetribe-flex-sdk-web.js"></script>
  <script src="./index.js"></script>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/2.6.0/twilio-video.min.js"></script>

</body>

</html>
